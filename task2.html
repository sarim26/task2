<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Date Picker</title>

	<link rel="stylesheet" href="task2.css" />
</head>
<body>
	<h1>Dates for Brooming</h1>

	<div class="date-picker" >
		<div class="selected-date";></div>

		<div class="dates">
			<div class="month">
				<div class="arrows prev-mth">&lt;</div>
				<div class="mth"></div>
				<div class="arrows next-mth">&gt;</div>
			</div>

			<div class="days"></div>
		</div>
	</div>

	<script src="date.js"></script>

	<h2>Time for Brooming</h2>
	<div class="time-picker" data-time="00:00">
		<div class="hour">
			<div class="hr-up"></div>
			<input type="number" class="hr" value="00" />
			<div class="hr-down"></div>
		</div>

		<div class="separator">:</div>

		<div class="minute">
			<div class="min-up"></div>
			<input type="number" class="min" value="00">
			<div class="min-down"></div>
		</div>
	</div>
	<script src="time.js"></script>
	<div class="quantity">
        <button class="btn minus-btn disabled" type="button">-</button>
        <input type="text" id="quantity" value="2">
        <button class="btn plus-btn" type="button">+</button>
    </div>

    <!--will calculate price---->
    <p class="total-price">
        <span><i class="fa fa-rupee"></i></span>
        <span id="price">600â‚¹</span>
    </p>

    <script>
        //setting default attribute to disabled of minus button
        document.querySelector(".minus-btn").setAttribute("disabled", "disabled");

        //taking value to increment decrement input value
        var valueCount

        //taking price value in variable
        var price = document.getElementById("price").innerText;

        //price calculation function
        function priceTotal() {
            var total = price * valueCount
            document.getElementById("price").innerText = total
        }

        //plus button
        document.querySelector(".plus-btn").addEventListener("click", function() {
            //getting value of input
            valueCount = document.getElementById("quantity").value;

            //input value increment by 1
            valueCount++;

            //setting increment input value
            document.getElementById("quantity").value = valueCount;

            if (valueCount > 1) {
                document.querySelector(".minus-btn").removeAttribute("disabled");
                document.querySelector(".minus-btn").classList.remove("disabled")
            }

            //calling price function
            priceTotal()
        })

        //plus button
        document.querySelector(".minus-btn").addEventListener("click", function() {
            //getting value of input
            valueCount = document.getElementById("quantity").value;

            //input value increment by 1
            valueCount--;

            //setting increment input value
            document.getElementById("quantity").value = valueCount

            if (valueCount == 1) {
                document.querySelector(".minus-btn").setAttribute("disabled", "disabled")
            }

            //calling price function
            priceTotal()
        })
    </script>

<h3>price will increase as the number of people increases in the counter</h3>

</body>
</html>
